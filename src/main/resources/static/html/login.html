<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="wrapper">
        <nav class="navbar">
            <div class="logo">PRODPRO</div>
            <div class="menu">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li class="nav-login"><a href="login.html">Login</a></li>
                    <li class="nav-logout hidden"><a href="#" class="logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1 class="name-container hidden">Hello, <span class="name"></span></h1>
            <p class="loggedin-text hidden">You Are Logged In</p>
            <p class="invalid-cred hidden">Username or Password Is Incorrect</p>
            <form action="#" method="post" class="login-form">
                <div class="login-box flex">
                    <div class="flex-item">
                        <label for="username">Username: </label>
                        <input type="text" id="username" name="username" />
                    </div>
                    <div class="flex-item">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button class="btn btn-login">Log in</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../script/login.js"></script>
</body>
</html>
