<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/signup.css">
    <title>Sign up</title>
</head>
<body>
    
    <div class="wrapper">
        <nav class="navbar">
            <div class="logo">PRODPRO</div>
            <div class="menu">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li class="nav-products" data-has-permission="ROLE_3"><a href="product.html">Products</a></li>
                    <li class="nav-management hidden" data-has-any-permission="ROLE_10,ROLE_15">
                        <button class="btn-dropdown">Management <i class="bx bx-chevron-down" id="arrow-down"></i><i class='bx bx-chevron-up hidden' id="arrow-up"></i></button>
                        <div class="dropdown-content hidden">
                            <a href="userManagement.html" data-has-permission="ROLE_10">User Management</a>
                            <hr />
                            <a href="roleManagement.html" data-has-permission="ROLE_15">Role Management</a>
                        </div>
                    </li>
                    <li class="nav-login"><a href="login.html">Login</a></li>
                    <li class="nav-logout hidden"><a href="#" class="logout">Logout</a></li>
                    <li class="nav-signup"><a href="signup.html" class="signup">Sign up</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1 class="name-container hidden">Hello, <span class="name"></span></h1>
            <p class="loggedin-text hidden">You Are Logged In</p>
            <p class="username-exists hidden">Username Exists</p>
            <form action="#" method="post" class="signup-form">
                <div class="signup-box flex">
                    <div class="flex-item">
                        <label for="firstName">First Name: </label>
                        <input type="text" id="firstName" name="firstName" />
                    </div>
                    <div class="flex-item">
                        <label for="lastName">Last Name: </label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div class="flex-item">
                        <label for="username">Username: </label>
                        <input type="text" id="username" name="username" />
                    </div>
                    <div class="flex-item">
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button class="btn btn-signup">Sign up</button>
                </div>
            </form>
            <p class="have-account">Already have an account? <a href="login.html">Login</a>.</p>
        </div>
    </div>

    <script src="../script/signup.js"></script>
</body>
</html>
