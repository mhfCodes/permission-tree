<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/product.css">
    <title>Products</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="add-modal hidden">
            <button class="btn btn-close add-modal-btn-close">X</button>
            <form action="#" class="product-form">
                <div class="grid">
                    <div class="grid-item">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" />
                    </div>
                    <div class="grid-item">
                        <label for="price">Price: </label>
                        <input type="number" id="price" name="price" />
                    </div>
                    <div class="grid-item">
                        <label for="count">Count: </label>
                        <input type="number" name="count" id="count" class="count" />
                    </div>
                </div>
                <button class="btn btn-submit">Save</button>
            </form>
        </section>
        <section class="delete-modal hidden">
            <button class="btn btn-close delete-modal-btn-close">X</button>
            <p>Delete This Product?</p>
            <div class="buttons">
                <button class="btn btn-yes">Yes</button>
                <button class="btn btn-no">No</button>
            </div>
        </section>
        <div class="overlay hidden"></div>
        <div class="container">
            <div class="buttons">
                <button class="btn btn-add"><span class="add-icon">+</span> Add</button>
                <button class="btn btn-search">Search</button>
            </div>
            <div class="search-box hidden">
                <div class="grid">
                    <div class="grid-item">
                        <label for="search-name">Name: </label>
                        <input type="text" id="search-name" name="name" />
                    </div>
                    <div class="grid-item">
                        <label for="search-date-added">Date Added: </label>
                        <input type="text" id="search-date-added" name="dateAdded" />
                    </div>
                    <div class="grid-item">
                        <label for="search-price">Price: </label>
                        <input type="number" id="search-price" name="price" />
                    </div>
                    <div class="grid-item">
                        <label for="search-date-modified">Date Modified: </label>
                        <input type="text" id="search-date-modified" name="dateModified" />
                    </div>
                    <div class="grid-item">
                        <label for="search-count">Count: </label>
                        <input type="number" name="count" id="search-count" class="search-count" />
                    </div>
                </div>
                <button class="btn btn-find">Find</button>
            </div>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Count</th>
                        <th>Date Added</th>
                        <th>Date Modified</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="../script/product.js"></script>
</body>
</html>
