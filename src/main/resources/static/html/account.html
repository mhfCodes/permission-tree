<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style/account.css">
    <title>Account</title>
</head>
<body>
    
    <div class="wrapper">
        <nav class="navbar">
            <div class="logo">PRODPRO</div>
            <div class="menu">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li class="nav-products hidden" data-has-permission="ROLE_3"><a href="product.html">Products</a></li>
                    <li class="nav-management hidden" data-has-any-permission="ROLE_10,ROLE_15">
                        <button class="btn-dropdown">Management <i class="bx bx-chevron-down" id="arrow-down"></i><i class='bx bx-chevron-up hidden' id="arrow-up"></i></button>
                        <div class="dropdown-content hidden">
                            <a href="userManagement.html" data-has-permission="ROLE_10">User Management</a>
                            <hr />
                            <a href="roleManagement.html" data-has-permission="ROLE_15">Role Management</a>
                        </div>
                    </li>
                    <li class="nav-account hidden" data-has-permission="ROLE_22"><a href="account.html">Account</a></li>
                    <li class="nav-login"><a href="login.html">Login</a></li>
                    <li class="nav-logout hidden"><a href="#" class="logout">Logout</a></li>
                    <li class="nav-signup"><a href="signup.html" class="signup">Sign up</a></li>
                </ul>
            </div>
        </nav>
        <div class="dialog-box">
            <p class="dialog-content"></p>
        </div>
        <section class="delete-modal hidden">
            <button class="btn btn-close delete-modal-btn-close">X</button>
            <p>Are You Sure You Want To Delete Your Account?</p>
            <div class="buttons">
                <button class="btn btn-yes">Yes</button>
                <button class="btn btn-no">No</button>
            </div>
        </section>
        <div class="overlay hidden"></div>
        <div class="container">
            <form action="#" method="post" class="account-form">
                <div class="account-box grid grid-col-2">
                    <div class="grid-item">
                        <label for="username">Username: </label>
                        <input type="text" id="username" name="username" />
                    </div>
                    <div class="grid-item">
                        <label for="firstName">First Name: </label>
                        <input type="text" id="firstName" name="firstName" />
                    </div>
                    <div class="grid-item">
                        <label for="lastName">Last Name: </label>
                        <input type="text" id="lastName" name="lastName" />
                    </div>
                    <div class="grid-item">
                        <label for="oldPassword">Old Password: </label>
                        <input type="password" id="oldPassword" name="oldPassword">
                    </div>
                    <div class="grid-item">
                        <label for="newPassword">New Password: </label>
                        <input type="password" id="newPassword" name="newPassword">
                    </div>
                    <div class="grid-item">
                        <label for="confirmPassword">Confirm New Password: </label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    <div class="grid-item" data-has-permission="ROLE_101">
                        <label for="balance">Balance: </label>
                        <input type="text" id="balance" name="balance" />
                    </div>
                </div>
                <button class="btn btn-account-update">Update Account</button>
                <button class="btn btn-account-delete">Delete Account</button>
            </form>
        </div>
    </div>

    <script src="../script/account.js"></script>
</body>
</html>
